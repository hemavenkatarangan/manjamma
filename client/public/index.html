  <meta property="og:site" content="Bharatiya Yoga Vidya Kendra" /> <!-- website link -->
  <meta property="og:title" content="Bharatiya Yoga Vidya Kendra" /> <!-- title shown in the actual shared post -->
  <meta property="og:description" content="Yoga" />
  <!-- description shown in the actual shared post -->
  <meta property="og:image"

  <script>
    window.addEventListener('load', function () {
      baguetteBox.run('.tz-gallery', {
        buttons: true
      });

      var swiperInit = new Swiper('.slide-slider', {
        // effect: "coverflow",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        grabCursor: true,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false
        },
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        slidesPerView: 1,
        spaceBetween: 40,
        breakpoints: {
          991: {
            slidesPerView: 1
          }
        }
      });

      var cardSlider = new Swiper('.card-slider', {
        effect: "coverflow",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        grabCursor: true,
        centeredSlides: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false
        },
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        slidesPerView: 3,
        spaceBetween: 40,
        breakpoints: {
          991: {
            slidesPerView: 1
          }
        }
      });

      var youTeac = new Swiper('.card-slider-tube', {
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        grabCursor: true,
        centeredSlides: true,
        // autoplay: {
        //   delay: 3000,
        //   disableOnInteraction: false
        // },
        loop: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        slidesPerView: 3,
        spaceBetween: 50,
        breakpoints: {
            1920: {
                slidesPerView: 3,
                spaceBetween: 30
            },
            1028: {
                slidesPerView: 3,
                spaceBetween: 30
            },
            480: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
    });
